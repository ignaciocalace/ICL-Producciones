<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO -->
    <meta
      name="description"
      content="Contactenos a través de este formulario para obtener un presupuesto o despejar cualquier tipo de consulta."
    />
    <meta
      name="keywords"
      content="formulario, contacto, audiovusal, presupuesto, consulta"
    />
    <!-- ICONO -->
    <link
      rel="shortcut icon"
      href="assets/images/logoicl.png"
      type="image/x-icon"
    />
    <!-- Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/kmd4plw.css" />
    <!-- CSS Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="../styles/style.css" />
    <title>ICL Producciones - Contacto</title>
  </head>
  <body class="container-fluid p-0">
    <!-- Inicio Header -->
    <header>
      <nav class="navbar navbar-expand-lg">
        <div
          class="container-fluid flex-column flex-lg-row justify-content-around"
        >
          <div class="navbar-brand">
            <img src="../assets/images/logoiclheader.png" alt="Logo Empresa" />
          </div>
          <a class="navbar-brand" href="../index.html">
            <h2 class="text-white">ICL Producciones</h2>
          </a>
          <button
            class="navbar-toggler ml-auto custom-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-white" href="trabajos.html">Trabajos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="servicios.html"
                  >Servicios</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="nosotros.html">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Final Header -->
    <!-- Inicio del Main -->
    <main>
      <!-- Inicio de Formulario -->
      <div class="container-md px-3 px-md-5 mb-5 mt-3">
        <form action="">
          <legend>
            <h1 class="text-center">Formulario de contacto</h1>
          </legend>
          <!-- Nombre -->
          <div class="form-floating">
            <input
              class="form-control"
              type="text"
              name="nombre"
              id="nombre"
              placeholder="Nombre"
            />
            <label class="form-label" for="nombre">Nombre</label>
          </div>

          <!-- Email -->
          <div class="form-floating">
            <input
              class="form-control"
              type="email"
              name="email"
              id="email"
              placeholder="email"
            />
            <label class="form-label" for="email">Email de contacto</label>
          </div>

          <!-- Telefono -->
          <div class="form-floating">
            <input
              class="form-control"
              type="tel"
              name="telefono"
              id="telefono"
              placeholder="telefono"
            />
            <label class="form-label" for="telefono"
              >Teléfono de contacto</label
            >
          </div>

          <!-- Inicio selección tipo de contacto -->
          <div>
            <label class="form-label" for="contacto"
              >Seleccione medio de contacto de preferencia</label
            >
            <select class="form-select" name="contacto" id="contacto">
              <option value="Email">Email</option>
              <option value="Telefono">Teléfono</option>
            </select>
          </div>
          <!-- Fin selección tipo de contacto -->

          <!-- Inicio elección tipo de consulta-->
          <div class="ms-3">
            <p>Seleccione si tiene una consulta o si quiere un presupuesto</p>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="consulta"
                value="consulta"
              />
              <label class="form-label" class="form-check-label" for="consulta"
                >Consulta</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="consulta"
                value="presupuesto"
              />
              <label class="form-label" class="form-check-label" for="consulta"
                >Presupuesto</label
              >
            </div>
          </div>
          <!-- Fin elección tipo de consulta-->

          <!-- Area para redactar consulta -->
          <div>
            <label class="form-label" for="texto">Ingrese su consulta</label>
            <textarea
              class="form-control"
              name="texto"
              id="texto"
              cols="50"
              rows="10"
            ></textarea>
          </div>
          <!-- Botón Enviar -->
          <div class="d-flex justify-content-md-start justify-content-end">
            <input
              class="btn shadows--btn btn--enviar col-sm-3 col-6"
              type="submit"
              value="Enviar"
            />
          </div>
        </form>
      </div>
    </main>
    <!-- Fin del Main  -->
    <!-- Inicio del Footer -->
    <footer class="py-3 mt-4">
      <ul
        class="nav flex-column flex-lg-row align-items-center justify-content-center mb-3"
      >
        <li class="nav-item">
          <a class="nav-link text-white" href="../index.html">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="trabajos.html">Trabajos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="servicios.html">Servicios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="nosotros.html">Nosotros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="contacto.html">Contacto</a>
        </li>
      </ul>
      <p class="text-center text-white">Todos los derechos Reservados 2022 ©</p>
    </footer>
    <!-- Fin del Footer -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
