<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/logoicl.png" type="image/x-icon" />
    <link
      rel="shortcut icon"
      href="../assets/images/logoicl.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
    <title>ICL Producciones - Contacto</title>
  </head>
  <body><div class="layout-index">
    <!-- Inicio Header -->
    <header>
      <nav class="navbar">
        <div class="navbar__logo">
          <img src="../assets/images/logoiclheader.png" alt="Logo Empresa" />
        </div>
        <div class="navbar__titulo shake">
          <h1>ICL Producciones</h1>
        </div>
        <!-- Menú Desplegable en versión mobile -->
        <div class="navbar__menu">
          <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="trabajos.html">Trabajos</a></li>
            <li><a href="servicios.html">Servicios</a></li>
            <li><a href="nosotros.html">Nosotros</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </div>
        <!-- Fin Menú Desplegable -->
      </nav>
    </header>
    <!-- Final Header -->
    <!-- Inicio del Main -->
    <main>
      <!-- Inicio de Formulario -->
      <div class="contenedor">

        <form action="" class="formContacto">
          <legend><h2 class="centrar heartbeat">Formulario de contacto</h2></legend>
          <!-- Nombre -->
          <div class="entradaDato">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" />
        </div>
         
          <!-- Email -->
          <div class="entradaDato">
            <label for="email">Email de contacto</label>
            <input type="email" name="email" id="email" />
          </div>
         
          <!-- Telefono -->
          <div class="entradaDato">
            <label for="telefono">Teléfono de contacto</label>
            <input type="tel" name="telefono" id="telefono" />
        </div>
       
          <!-- Inicio selección tipo de contacto -->
          <div class="entradaDato">
            <label for="contacto"
              >Seleccione medio de contacto de preferencia</label>
          <select name="contacto" id="contacto">
            <option value="Email">Email</option>
            <option value="Telefono">Teléfono</option>
          </select>
         </div>
          <!-- Fin selección tipo de contacto -->

          <!-- Inicio elección tipo de consulta-->
          <div class="entradaDato">
            <p>Seleccione si tiene una consulta o si quiere un presupuesto</p>
            <div class="opciones">
              <input type="radio" name="consulta" value="consulta" />
              <label for="consulta">Consulta</label>
          
        
              <input type="radio" name="consulta" value="presupuesto" />
              <label for="consulta">Presupuesto</label>
          </div>
        </div>
          <!-- Fin elección tipo de consulta-->
        
          <!-- Area para redactar consulta -->
          <div class="entradaDato textoConsulta">
            <label for="texto">Ingrese su consulta</label>
            <textarea name="texto" id="texto" cols="50" rows="10"></textarea>
          </div>
            <!-- Botón Enviar -->
            <div class="formContacto__enviar">
              <input type="submit" value="Enviar" />
            </div>
         
        </form>
      </div>
    </main>
    <!-- Fin del Main  -->
    <!-- Inicio del Footer -->
    <footer>
      <nav class="navbarf">
        <!-- Inicio Menú Navegación Footer -->
        <div class="navbar__menu">
          <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="trabajos.html">Trabajos</a></li>
          <li><a href="servicios.html">Servicios</a></li>
          <li><a href="nosotros.html">Nosotros</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </div>
        <p>Todos los derechos Reservados 2022 ©</p>
      </nav>
    <!-- Fin del Footer -->
  </div>
</body>
</html>
